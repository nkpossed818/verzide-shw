<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinity SHW</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1rem auto;
    }

    li {
      font-size: 1.5rem;
      margin: 0.3rem 0;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #00aaff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    #audio-control {
      margin-top: 1.5rem;
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Infinity SHW</h1>
  <h2>Membros</h2>
  <ul>
    <li>Nome 1</li>
    <li>Nome 2</li>
    <li>Nome 3</li>
    <li>Nome 4</li>
  </ul>

  <a href="https://t.me/seuGrupoTelegram" target="_blank" class="button">Entrar no Telegram</a>

  <br />
  <button id="audio-control">Pausar Música</button>

  <audio id="bg-music" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

  <script>
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('audio-control');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = 'Pausar Música';
      } else {
        audio.pause();
        btn.textContent = 'Tocar Música';
      }
    });
  </script>
</body>
</html>
