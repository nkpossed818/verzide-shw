<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity | Membros Oficiais</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      background: #111;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #0ff;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      border-bottom: 2px solid #0ff;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #333;
      transition: 0.3s;
    }
    .card:hover {
      background: #222;
      transform: scale(1.03);
    }
    .card h3 {
      margin: 0.5rem 0;
      color: #0ff;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

  <header>
    <h1>Infinity | Membros Oficiais</h1>

  </header>  <section>

  </section>  <section>
    <h2>Proprietário</h2>
    <div class="grid">
      <div class="card">
        <h3>Nk</h3>
        <p>Dono oficial do grupo</p>
      </div>
    </div>
  </section>  <section>
    <h2>Membros Atuais</h2>
    <div class="grid">
      <div class="card">

        <p>Posição / Função</p>

</html>
